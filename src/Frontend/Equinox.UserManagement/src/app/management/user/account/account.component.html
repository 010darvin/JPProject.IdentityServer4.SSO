<div class="profile-content">
    <div class="unwrap">
        <div class="bg-cover" style="background-image: url(assets/img/profile/profile-bg.jpg);">
            <div class="p-4 text-center text-white">
                <img class="img-thumbnail rounded-circle thumb128" [src]="user?.picture" alt="Image" />
                <h3 class="m-0">{{user?.name}}</h3>
                <p>{{user?.jobTitle}} - {{user?.url}}</p>
                <p>{{user?.bio}}</p>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-5">
            <div class="card b">
                <div class="card-header bg-gray-lighter text-bold">Account</div>
                <div class="card-body">
                    <div [hidden]="!errors.length">
                        <alert *ngFor="let alert of errors;let i = index" type="danger">
                            <span>{{alert}}</span>
                        </alert>
                    </div>
                    <div class="form-group">
                        <label>Current password</label>
                        <input class="form-control" type="password" [(ngModel)]="changePass.oldPassword" />
                    </div>
                    <div class="form-group">
                        <label>New password</label>
                        <input class="form-control" type="password" [(ngModel)]="changePass.newPassword" />
                    </div>
                    <div class="form-group">
                        <label>Confirm new password</label>
                        <input class="form-control" type="password" [(ngModel)]="changePass.confirmPassword" />
                    </div>
                    <button class="btn btn-primary" type="button" (click)="ChangePassword()" *ngIf="!changingPassword">Update password</button>
                    <div class="profile-loader d-flex align-items-center justify-content-center" *ngIf="changingPassword">
                        <div class="ball-clip-rotate-pulse">
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="card b">
                <div class="card-header bg-danger text-bold">Delete account</div>
                <div class="card-body bt">
                    <p>You will be asked for confirmation before delete account.</p>
                    <button class="btn btn-danger" type="button">
                        <span (click)="DeleteAccount()">Delete account</span>
                    </button>
                    <p>
                        <small class="text-muted">* Just grocery</small>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
