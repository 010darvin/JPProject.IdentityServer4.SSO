<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">

      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">You will be redirected to Login page.
                  <br>
                  If this isn't occurs, click on button below
                </p>
                <div class="row">
                  <div class="col-6">
                    <button type="button" class="btn btn-primary px-4" (click)="login()">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <a class="btn btn-link px-0" [routerLink]="'/recover'" >Forgot password?</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <a class="btn btn-primary active mt-3" [routerLink]="'/register'" type="button">Register Now!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
