<!--Select-->
<fieldset>
<div class="form-group row">
       <label class="col-xl-4 col-form-label">{{  'client.secrets.secretType' | translate }} <i class="fa fa-comment-dots"
            placement="top" [tooltip]="'client.secrets.secretType-tooltip' | translate"></i></label>
    <div class="col-xl-8">
        <ngx-select [items]="model.secretType" [(ngModel)]="model.secretType" [placeholder]="'client.secrets.secretType-tooltip' | translate"></ngx-select>
    </div>
</div>
</fieldset>
<!--Input - text -->
<fieldset>
<div class="form-group row">
        <label class="col-xl-4 col-form-label">{{  'client.secrets.secretValue' | translate }} <i class="fa fa-comment-dots"
            placement="top" [tooltip]="'client.secrets.secretValue-tooltip' | translate"></i></label>
    <div class="col-xl-8">
        <input class="form-control" autocomplete="secret-secretValue" [placeholder]="'client.secrets.secretValue-tooltip' | translate" [(ngModel)]="model.secretValue" />
    </div>
</div>
</fieldset>
