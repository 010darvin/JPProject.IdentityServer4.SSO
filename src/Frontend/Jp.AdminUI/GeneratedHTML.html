<!--Input - text -->
<fieldset>
<div class="form-group row">
        <label class="col-xl-4 col-form-label" placement="top" [tooltip]="'apiResource.scope.name-tooltip' | translate">{{  'apiResource.scope.name' | translate }} <i class="fa fa-comment-dots"></i></label>
    <div class="col-xl-8">
        <input class="form-control" autocomplete="model-name" [placeholder]="'apiResource.scope.name-tooltip' | translate" [(ngModel)]="model.name" />
    </div>
</div>
</fieldset>
