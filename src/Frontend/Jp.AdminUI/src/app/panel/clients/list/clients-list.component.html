<div class="content-heading">
    <div>
        Clients
        <small><b> {{ 'client.ClientDescription' | translate }}.</b></small>
    </div>
</div>

<div class="container-fluid">
    <div class="col-xl-12 col-md-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <button class="btn btn-outline-primary mb-3"><i class="fa fa-plus-circle"></i> New Client</button>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th> {{ "client.Image" | translate }}</th>
                                <th> {{"client.TableClientName" | translate }} </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let client of clientListObservable | async">
                                <th><a [routerLink]="['/clients/edit', client.clientId]" class="btn btn-primary"><i class="fa fa-edit"></i></a></th>
                                <td><img *ngIf="client.logoUri" height="33" [src]="client.logoUri" /></td>
                                <td>{{client.clientName}}</td>
                                <td>
                                    <button class="btn btn-danger" asp-action="ClientDelete" asp-route-id="@client.Id"><i class="fa fa-times"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
