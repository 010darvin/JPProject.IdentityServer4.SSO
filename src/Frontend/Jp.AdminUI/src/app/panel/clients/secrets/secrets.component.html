<div class="content-heading">
    <div>
        Client - <b>Secrets</b>
        <small><b [innerHTML]="'client.SecretDescription' | translate"></b></small>
    </div>
</div>

<div *ngIf="errors.length > 0">
    <alert type="danger">
        <div *ngFor="let error of errors; let i = index"><strong>{{i+1}}</strong> {{error}}</div>
    </alert>
</div>

<div class="card card-default">
    <div class="card-header">
        <h3>{{ client }}</h3>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>{{ 'client.secrets.secretType' | translate }}</th>
                    <th>{{ 'client.secrets.secretValue' | translate }}</th>
                    <th>{{ 'client.secrets.expiration' | translate }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let secret of clientSecretsObservable | async">
                    <td>{{secret.type}}</td>
                    <td>{{secret.value}}</td>
                    <td>{{secret.expiration}}</td>
                    <td><button class="btn btn-danger"><i class="fa fa-times"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="card card-default">
    <div class="card-header">
        <h3>{{ client }}</h3>
    </div>
    <div class="card-body">
        <!--Select-->
        <fieldset>
            <div class="form-group row">
                <label class="col-xl-3 col-form-label">{{ 'client.secrets.secretType' | translate }} <i class="fa fa-comment-dots"
                        placement="top" [tooltip]="'client.secrets.secretType-tooltip' | translate"></i></label>
                <div class="col-xl-9">
                    <ngx-select [items]="secretTypes" [(ngModel)]="model.type" [placeholder]="'client.secrets.secretType-tooltip' | translate"></ngx-select>
                </div>
            </div>
        </fieldset>
        <!--Input - text -->
        <fieldset>
            <div class="form-group row">
                <label class="col-xl-3 col-form-label">{{ 'client.secrets.secretValue' | translate }} <i class="fa fa-comment-dots"
                        placement="top" [tooltip]="'client.secrets.secretValue-tooltip' | translate"></i></label>
                <div class="col-xl-9">
                    <input class="form-control" autocomplete="secret-value" [placeholder]="'client.secrets.secretValue-tooltip' | translate"
                        [(ngModel)]="model.secretValue" />
                </div>
            </div>
        </fieldset>
        <!--Select-->
        <fieldset>
            <div class="form-group row">
                <label class="col-xl-3 col-form-label">{{ 'client.secrets.hashType' | translate }} <i class="fa fa-comment-dots"
                        placement="top" [tooltip]="'client.secrets.hashType-tooltip' | translate"></i></label>
                <div class="col-xl-9">
                    <ngx-select [items]="hashTypes" [(ngModel)]="model.hashType" [placeholder]="'client.secrets.hashType-tooltip' | translate"></ngx-select>
                </div>
            </div>
        </fieldset>
        <!--Select-->
        <fieldset>
            <div class="form-group row">
                <label class="col-xl-3 col-form-label">{{ 'client.secrets.description' | translate }} <i class="fa fa-comment-dots"
                        placement="top" [tooltip]="'client.secrets.description-tooltip' | translate"></i></label>
                <div class="col-xl-9">
                    <input class="form-control" autocomplete="secret-description" [placeholder]="'client.secrets.description-tooltip' | translate"
                        [(ngModel)]="model.description" />
                </div>
            </div>
        </fieldset>

        <!--Datepicker-->
        <fieldset>
            <div class="form-group row mb">
                <label class="col-xl-3 col-form-label">{{ 'client.secrets.expiration' | translate }} <i class="fa fa-comment-dots"
                        placement="top" [tooltip]="'client.secrets.expiration-tooltip' | translate"></i></label>
                <div class="col-xl-9">
                    <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [(bsValue)]="model.expiration"
                        name="dp-basic" [bsConfig]="bsConfig">
                </div>
            </div>
        </fieldset>

    </div>
    <div class="card-footer">
        <button class="mb-1 btn btn-primary" (click)="update()" type="button">Save</button>
        <a class="mb-1 btn btn-secondary" [routerLink]="['/clients']">Cancel</a>
    </div>
</div>

<div *ngIf="errors.length > 0">
    <alert type="danger">
        <div *ngFor="let error of errors; let i = index"><strong>{{i+1}}</strong> {{error}}</div>
    </alert>
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
