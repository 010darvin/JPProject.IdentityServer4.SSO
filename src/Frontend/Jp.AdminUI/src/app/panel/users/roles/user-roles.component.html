<div class="content-heading">
    <div>
        ğŸ’» {{ 'general.users' | translate }} - <b>Roles</b>
        <small><b [innerHTML]="'client.ClaimDescription' | translate"></b></small>
    </div>
</div>

<div class="card card-default">
    <div class="card-body">
        <a [routerLink]="[ '/users/edit', userName]" class="btn btn-outline-primary">{{ 'general.goback' | translate }}</a>
    </div>
</div>

<div *ngIf="errors.length > 0">
    <alert type="danger">
        <div *ngFor="let error of errors; let i = index"><strong>{{i+1}}</strong> {{error}}</div>
    </alert>
</div>

<app-loading *ngIf="model == null || showButtonLoading"></app-loading>

<div class="card card-default" *ngIf="userRoles && userRoles.length > 0">
    <div class="card-header">
        <h3>{{ userName }}</h3>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>{{ 'users.roles.name' | translate }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of userRoles">
                    <td><button class="btn btn-danger btn-xs" (click)="remove(role.type)"><i class="fa fa-times"></i></button></td>
                    <td>{{role.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="card card-default">
    <div class="card-header">
        <h3>{{ userName }}</h3>
    </div>
    <div class="card-body">

        <!--Select with tags-->
        <fieldset>
            <div class="form-group row">
                <label class="col-xl-3 col-form-label">{{ 'users.claims.type' | translate }} <i class="fa fa-comment-dots"
                        placement="top" [tooltip]="'users.claims.type-tooltip' | translate"></i></label>
                <div class="col-xl-9">
                        <input class="form-control" autocomplete="claims-type" [placeholder]="'users.claims.type-tooltip' | translate"
                        [(ngModel)]="model.type" />
                </div>
            </div>
        </fieldset>

        <!--Input - text -->
        <fieldset>
            <div class="form-group row">
                <label class="col-xl-3 col-form-label">{{ 'users.claims.value' | translate }} <i class="fa fa-comment-dots"
                        placement="top" [tooltip]="'users.claims.value-tooltip' | translate"></i></label>
                <div class="col-xl-9">
                    <input class="form-control" autocomplete="claims-value" [placeholder]="'users.claims.value-tooltip' | translate"
                        [(ngModel)]="model.value" />
                </div>
            </div>
        </fieldset>

    </div>
    <div class="card-footer">
        <button class="mb-1 btn btn-primary" (click)="save()" type="button">Save</button>
        <a class="mb-1 btn btn-secondary" [routerLink]="['/users/edit', userName]">Cancel</a>
    </div>
</div>

<div *ngIf="errors.length > 0">
    <alert type="danger">
        <div *ngFor="let error of errors; let i = index"><strong>{{i+1}}</strong> {{error}}</div>
    </alert>
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
